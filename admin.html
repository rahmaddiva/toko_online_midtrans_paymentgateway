<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .admin-header {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .admin-header h1 {
            color: #1f2937;
            font-size: 1.75rem;
            margin: 0;
        }

        .admin-header .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info span {
            color: #6b7280;
            font-size: 0.95rem;
        }

        .btn-logout {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(220, 38, 38, 0.3);
        }

        .btn-logout:active {
            transform: translateY(0);
        }

        .admin-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-content h2 {
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .admin-content p {
            color: #6b7280;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                text-align: center;
            }

            .admin-header h1 {
                font-size: 1.5rem;
            }

            .admin-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="admin-header">
        <h1><i class="fas fa-crown"></i> Halaman Admin</h1>
        <div class="user-info">
            <span id="userEmail">Loading...</span>
            <button class="btn-logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <div class="admin-content">
        <h2>Selamat Datang di Halaman Admin</h2>
        <p>Ini adalah area yang dilindungi. Hanya pengguna yang sudah login sebagai admin yang bisa mengaksesnya.</p>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';

        // Get user info from localStorage
        function loadUserInfo() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            // You can also fetch user info from API if needed
            // For now, we'll just show a placeholder
            document.getElementById('userEmail').textContent = 'Admin User';
        }

        // Logout function
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const token = localStorage.getItem('token');

                const response = await fetch(`${API_BASE_URL}/api/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });

                const result = await response.json();

                if (result.success) {
                    // Hapus token dari localStorage
                    localStorage.removeItem('token');

                    // Show success message and redirect
                    Swal.fire({
                        title: 'Logout Berhasil!',
                        text: 'Anda telah berhasil keluar.',
                        icon: 'success',
                        timer: 1500,
                        timerProgressBar: true,
                        didClose: () => {
                            window.location.href = '/login.html';
                        }
                    });
                } else {
                    Swal.fire('Error', result.message || 'Logout gagal', 'error');
                }
            } catch (error) {
                console.error('Logout error:', error);
                Swal.fire('Error', 'Terjadi kesalahan saat logout', 'error');
            }
        });

        // Load user info when page loads
        window.addEventListener('load', loadUserInfo);
    </script>
</body>

</html>
