<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Toko Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Check if already logged in -->
    <script>
        (function () {
            const token = localStorage.getItem('token');

            // Jika sudah ada token, redirect sesuai role
            if (token) {
                fetch('http://localhost:3000/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                })
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        }
                        throw new Error('Token tidak valid');
                    })
                    .then(result => {
                        // Redirect berdasarkan role
                        if (result.data && result.data.role === 'admin') {
                            window.location.href = '/admin-dashboard.html';
                        } else {
                            window.location.href = '/index.html';
                        }
                    })
                    .catch(error => {
                        console.error('Auth check error:', error);
                        // Token tidak valid, lanjutkan ke login
                    });
            }
        })();
    </script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f6fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .login-main {
            display: flex;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60, 60, 60, 0.10);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            min-height: 480px;
        }

        .login-image {
            flex: 1 1 0;
            background: #e7eaf6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 320px;
            min-height: 400px;
        }

        .login-image img {
            width: 90%;
            max-width: 340px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(60, 60, 60, 0.08);
            object-fit: cover;
        }

        .login-wrapper {
            flex: 1 1 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 2.5rem;
            min-width: 320px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background: none;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            animation: none;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            background: #22223b;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: white;
        }

        .auth-container h1 {
            font-size: 1.6rem;
            font-weight: 700;
            color: #22223b;
            margin-bottom: 0.5rem;
        }

        .auth-container p {
            font-size: 0.95rem;
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 1.3rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: #22223b;
            font-size: 0.97rem;
        }

        .password-wrapper {
            position: relative;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f9fafb;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            background-color: #ffffff;
            border-color: #22223b;
            box-shadow: 0 0 0 2px #e7eaf6;
            outline: none;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
            font-size: 1.1rem;
            border: none;
            background: none;
            padding: 0.5rem;
        }

        .toggle-password:hover {
            color: #22223b;
        }

        .btn {
            width: 100%;
            padding: 0.85rem 1rem;
            background: #22223b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #4a4e69;
            box-shadow: 0 4px 16px rgba(60, 60, 60, 0.10);
        }

        .btn:active {
            background: #22223b;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .link p {
            font-size: 0.93rem;
            color: #6b7280;
        }

        .link a {
            color: #22223b;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .link a:hover {
            color: #4a4e69;
        }

        .form-footer {
            display: flex;
            align-items: center;
            margin-top: 1.2rem;
            font-size: 0.88rem;
            color: #6b7280;
        }

        .form-footer input {
            margin-right: 0.5rem;
        }

        .form-footer a {
            color: #22223b;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .form-footer a:hover {
            color: #4a4e69;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 900px) {
            .login-main {
                flex-direction: column;
                min-height: unset;
            }

            .login-image {
                min-height: 180px;
                max-height: 220px;
            }

            .login-wrapper {
                padding: 2rem 1.2rem;
            }
        }

        @media (max-width: 600px) {
            .login-main {
                box-shadow: none;
                border-radius: 0;
            }

            .login-image {
                display: none;
            }

            .login-wrapper {
                padding: 1.2rem 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-main">
        <div class="login-image">
            <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=600&q=80"
                alt="Fashion Login" />
        </div>
        <div class="login-wrapper">
            <div class="auth-container">
                <div class="auth-header">
                    <div class="auth-header-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h1>Login</h1>
                    <p>Masukkan kredensial Anda untuk akses</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-key"></i> Password
                        </label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="Masukkan password"
                                required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-footer">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" style="margin: 0; font-weight: 400;">Ingat saya</label>
                    </div>

                    <button type="submit" class="btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>

                <div class="link">
                    <p>Belum punya akun? <a href="/register.html">Register di sini</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tentukan URL API server
        const API_BASE_URL = 'http://localhost:3000';

        // Toggle password visibility
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');

        togglePasswordBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePasswordBtn.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;
            const loginBtn = e.target.querySelector('button[type="submit"]');

            try {
                // Disable button saat loading
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="loading-spinner"></span> Sedang login...';

                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (result.success) {
                    // Simpan token dan user data ke localStorage
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    // Redirect berdasarkan role
                    window.location.href = result.redirectUrl;
                } else {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                    Swal.fire('Gagal', result.message, 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                Swal.fire('Error', 'Terjadi kesalahan saat login. Pastikan server berjalan di http://localhost:3000', 'error');
            }
        });
    </script>
</body>

</html>
