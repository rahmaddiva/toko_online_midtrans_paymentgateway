<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - My Casual</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f6fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .register-main {
            display: flex;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60, 60, 60, 0.10);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            min-height: 520px;
        }

        .register-image {
            flex: 1 1 0;
            background: #e7eaf6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 320px;
            min-height: 400px;
        }

        .register-image img {
            width: 90%;
            max-width: 340px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(60, 60, 60, 0.08);
            object-fit: cover;
        }

        .register-wrapper {
            flex: 1 1 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 2.5rem;
            min-width: 320px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background: none;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            animation: none;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            background: #22223b;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .auth-header-icon i {
            color: #fff;
            font-size: 1.5rem;
        }

        .auth-header h1 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #22223b;
        }

        .auth-header p {
            color: #6b7280;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.3rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #22223b;
            font-size: 0.97rem;
        }

        input {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f9fafb;
        }

        input:focus {
            background-color: #ffffff;
            border-color: #22223b;
            box-shadow: 0 0 0 2px #e7eaf6;
            outline: none;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle .toggle-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9ca3af;
            font-size: 1.1rem;
        }

        .password-toggle .toggle-icon:hover {
            color: #22223b;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.85rem 1rem;
            background: #22223b;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button[type="submit"]:hover {
            background: #4a4e69;
            box-shadow: 0 4px 16px rgba(60, 60, 60, 0.10);
        }

        button[type="submit"]:active {
            background: #22223b;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        button[type="submit"]:disabled {
            opacity: 0.8;
            cursor: not-allowed;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: #22223b;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .auth-footer a:hover {
            text-decoration: underline;
            color: #4a4e69;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        @media (max-width: 900px) {
            .register-main {
                flex-direction: column;
                min-height: unset;
            }

            .register-image {
                min-height: 180px;
                max-height: 220px;
            }

            .register-wrapper {
                padding: 2rem 1.2rem;
            }
        }

        @media (max-width: 600px) {
            .register-main {
                box-shadow: none;
                border-radius: 0;
            }

            .register-image {
                display: none;
            }

            .register-wrapper {
                padding: 1.2rem 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="register-main">
        <div class="register-image">
            <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=600&q=80"
                alt="Fashion Register" />
        </div>
        <div class="register-wrapper">
            <div class="auth-container">
                <div class="auth-header">
                    <div class="auth-header-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h1>Daftar Akun</h1>
                    <p>Buat akun untuk mulai berbelanja</p>
                </div>

                <form id="registerForm">
                    <div class="form-group">
                        <label for="name">Nama Lengkap</label>
                        <input type="text" id="name" name="name" required placeholder="Masukkan nama lengkap">
                        <div class="error-message" id="nameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Masukkan email">
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="phone">No. Telepon</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Masukkan nomor telepon">
                        <div class="error-message" id="phoneError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-toggle">
                            <input type="password" id="password" name="password" required
                                placeholder="Masukkan password minimal 6 karakter">
                            <i class="fas fa-eye toggle-icon" id="togglePassword"></i>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Konfirmasi Password</label>
                        <div class="password-toggle">
                            <input type="password" id="confirmPassword" name="confirmPassword" required
                                placeholder="Ulangi password">
                            <i class="fas fa-eye toggle-icon" id="toggleConfirm"></i>
                        </div>
                        <div class="error-message" id="confirmError"></div>
                    </div>

                    <button type="submit" id="submitBtn">
                        <span id="btnText">Daftar</span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Sudah punya akun? <a href="/login.html">Login di sini</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        const toggleConfirm = document.getElementById('toggleConfirm');
        const confirmInput = document.getElementById('confirmPassword');

        toggleConfirm.addEventListener('click', function () {
            const type = confirmInput.type === 'password' ? 'text' : 'password';
            confirmInput.type = type;
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            let hasError = false;

            if (!name) {
                showError('nameError', 'Nama tidak boleh kosong');
                hasError = true;
            }

            if (!email) {
                showError('emailError', 'Email tidak boleh kosong');
                hasError = true;
            }

            if (!phone) {
                showError('phoneError', 'Nomor telepon tidak boleh kosong');
                hasError = true;
            }

            if (password.length < 6) {
                showError('passwordError', 'Password minimal 6 karakter');
                hasError = true;
            }

            if (password !== confirmPassword) {
                showError('confirmError', 'Password tidak cocok');
                hasError = true;
            }

            if (hasError) return;

            // Submit
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loading-spinner"></div>';

            try {
                const response = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, phone, password })
                });

                const result = await response.json();

                if (result.success) {
                    // Simpan token
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));

                    Swal.fire({
                        icon: 'success',
                        title: 'Daftar Berhasil!',
                        text: 'Selamat datang di My Casual',
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = '/index.html';
                    });
                } else {
                    showError('emailError', result.message);
                }
            } catch (error) {
                console.error('Register error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal',
                    text: 'Terjadi kesalahan saat mendaftar. Coba lagi.'
                });
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Daftar';
            }
        });

        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
    </script>
</body>

</html>
